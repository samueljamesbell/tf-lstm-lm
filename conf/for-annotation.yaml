data:
    batch_size: 256
    num_steps: 35

lstm:
    hidden_dims: 8192
    projection_dims: 1024
    num_layers: 2
    init_scale: 0.05
    max_gradient_norm: 5
    dropout:
        keep_prob: 0.5

training:
    num_epochs: 100000
    terminate_after: 20
    learning_rate_decay: 0.8
    decay_after: 0

vocab:
    max_size: 10000
    rare_word_threshold: 1

